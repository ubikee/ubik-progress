<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>ubik-progress Demo</title>

  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="ubik-progress.html">

</head>
<body unresolved>

  <p>An example of using <code>&lt;ubik-progress&gt;</code>:</p>

  <div flex horizontal layout end around-justified>
  
    <ubik-progress caption="Acceleration" value="65"  threshold="80" style="width:300px"           ></ubik-progress>
    <ubik-progress caption="Speed"        value="15"  threshold="40" style="width:300px" semicircle></ubik-progress>
    <ubik-progress caption="Completed"    value="100" threshold="70" style="width:100px">
      <div flex vertical layout center-center>
        <span>100%</span>
      </div>
    </ubik-progress>
    
  </div>

</body>
</html>
